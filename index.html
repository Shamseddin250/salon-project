        </div>

    <div class="container">
        <h1>احجز موعدك</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="أدخل رقم هاتفك">
            </div>
            <div class="form-group">
                <label for="service">الخدمة المطلوبة:</label>
                <select id="service" name="service" required>
                    <option value="">اختر الخدمة</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hairstylist">اختر الحلاق:</label>
                <select id="hairstylist" name="hairstylist" required>
                    <option value="">اختر حلاق</option>
                    <option value="مالك">مالك</option>
                    <option value="محمد">محمد</option>
                    <option value="كوافير">كوافير</option>
                </select>
            </div>
            <div class="form-group">
                <label>اختر اليوم</label>
                <div id="dayPicker" class="day-picker"></div>
                <input type="hidden" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label>الوقت المفضل</label>
                <div id="timeSlots" class="time-slots"></div>
                <input type="hidden" id="time" name="time" required>
            </div>
            <button type="submit" class="btn">تأكيد الحجز</button>
        </form>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            &copy; 2024 صالون دمشق للرجال. جميع الحقوق محفوظة. | برعاية <span class="nishman">NISHMAN</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
